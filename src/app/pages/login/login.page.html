<ion-content color="tertiary" class="ion-padding login-page">
  <ion-grid fixed="true">
    <ion-row>
      <ion-col size="12">
        <ion-img class="login-page__icon" src="../../assets/main-icon.png"></ion-img>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">User Name</ion-label>
          <ion-input [(ngModel)]="form.userName" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="form.passWord" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button (click)="goToRegister()" expand="block" color="secondary">
          <ion-icon slot="start" name="create"></ion-icon>
          Register
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button (click)="login()" expand="block" color="primary">
          Login
          <ion-icon slot="end" name="log-in"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
