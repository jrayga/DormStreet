<ion-header>
  <ion-toolbar color="tertiary">
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon slot="icon-only" name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>Owner Contact Number</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding view-contact-details">
  <ion-grid fixed="true">
    <ion-row>
      <ion-col size="12">
        <h1 class="view-contact-details__text" *ngIf="userName">{{userName}}</h1>
        <h2 class="view-contact-details__text" *ngIf="contactNumber">{{contactNumber}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="6">
        <ion-button expand="block" color="primary" size="medium" (click)="call()">
          <ion-icon slot="start" name="call"></ion-icon>
          Call Owner
        </ion-button>
      </ion-col>
      <ion-col size="6">
        <ion-button expand="block" color="secondary" size="medium" (click)="text()">
          <ion-icon slot="start" name="text"></ion-icon>
          Text Owner
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
