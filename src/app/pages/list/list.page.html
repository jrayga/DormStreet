<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Account Details
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ios-padding">
  <ion-grid fixed="true">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">User Name</ion-label>
          <ion-input [(ngModel)]="form.userName" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="form.email" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Contact Number</ion-label>
          <ion-input [(ngModel)]="form.contactNumber" type="text" maxlength="11"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="updateDetails()" expand="block" color="primary">
          <ion-icon slot="end" name="create"></ion-icon>
          Update Details
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item-divider></ion-item-divider>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Current Password</ion-label>
          <ion-input [(ngModel)]="passwordsForm.currentPassword" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="passwordsForm.pass1" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Repeat Password</ion-label>
          <ion-input [(ngModel)]="passwordsForm.pass2" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="updatePassword()" expand="block" color="tertiary">
          <ion-icon slot="end" name="arrow-up"></ion-icon>
          Update Password
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
