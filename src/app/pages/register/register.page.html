<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-button [routerLink]="['/login']" routerLinkActive="router-link-active">
        <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title>
      Register
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-grid fixed="true">
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label>Are you a Dorm Seeker or Property Owner?</ion-label>
          <ion-select [(ngModel)]="registrationForm.userType" placeholder="Please Select One">
            <ion-select-option value="NormalUser">Dorm Seeker</ion-select-option>
            <ion-select-option value="PropertyOwner">Property Owner</ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">User Name</ion-label>
          <ion-input [(ngModel)]="registrationForm.userName" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Email</ion-label>
          <ion-input [(ngModel)]="registrationForm.email" type="text"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Password</ion-label>
          <ion-input [(ngModel)]="passwordsForm.pass1" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Repeat Password</ion-label>
          <ion-input [(ngModel)]="passwordsForm.pass2" type="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="register()" expand="block" color="primary">
          <ion-icon slot="end" name="create"></ion-icon>
          Register
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
